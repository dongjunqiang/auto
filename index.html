<!DOCTYPE html>
<html lang="en">

<head>
    <title>打字动画</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .shell {
            width: 400px;
            height: 300px;
            border: 2px solid #000;
            border-radius: 5px;
            font-size: 15px;
            color: #828282;
            font: monospace;
        }

        .header {
            width: 100%;
            height: 25px;
            line-height: 25px;
            text-align: center;
            border-bottom: 2px solid #ccc;
        }

        img {
            width: 80px;
            height: auto;
            vertical-align: top;
        }

        @keyframes typing {
            from {
                width: 0
            }
        }

        @keyframes caret {
            50% {
                border-right-color: transparent;
            }
        }

        h1 {
            font: bold 200% Consolas, Monaco, monospace;
            width: 20ch;
            white-space: nowrap;
            overflow: hidden;
            border-right: .05em solid;
            animation: typing 2s steps(20),
            caret 1s steps(1) infinite;
        }
    </style>
</head>

<body>
    <div class="shell">
        <div class="header">
            编辑器
        </div>
        <span>&gt;</span>
        <span class="text"></span>
        <i class="cursor" style="display: none; border-right:6px solid #30ad23;"></i>
    </div>
    <h1>test test test test.</h1>
    <script>
        const $ = attr => document.querySelector(attr);
        const textDom = $('.text');
        const cursorDom = $('.cursor');
        const shell = $('.shell');
        const input = (text) => {
            const textArr = text.split('');
            let index = 0;
            const timer = setInterval(() => {
                const showText = textArr.slice(0, index).join('')
                    .replace(/<\/br>/ig, '</br>> ')
                    .replace(/<span\sclass\=\"js\">([^\/]*)<\/span>/ig, '\<span style="color: #415caa"\>$1\<\/span\>')
                    .replace(/<span\sclass\=\"fun\">([^\/]*)<\/span>/ig, '\<span style="color: #de5d52"\>$1\<\/span\>');
                textDom.innerHTML = showText;
                if (/#000$/.test(showText)) {
                    shell.style.backgroundColor = '#000';
                };
                if (/#30ad23$/.test(showText)) {
                    shell.style.color = '#30ad23';
                };
                if (/10px$/.test(showText)) {
                    shell.style.fontSize = '10px';
                };
                if (/\.{6}$/.test(showText)) {
                    const remark = $('.remark');
                    remark.style.color = '#ffda23';
                    shell.style.color = '#ffda23';
                }
                var current = text.substr(index, 1);
                if (current === '<') {
                    index = text.indexOf('>', index) + 1;
                }
                else {
                    index++;
                }
                cursorDom.style.display = 'inline';
                if (index > textArr.length) {
                    clearInterval(timer);
                    const cursonTimer = setInterval(() => {
                        if (cursorDom.style.display === 'none') {
                            cursorDom.style.display = 'inline';
                        } else {
                            cursorDom.style.display = 'none';
                        }
                    }, 500);
                };
            }, 100);
        }
        const loadImage = () => {
            const remark = $('.remark');
            const shell = $('.shell');
            remark.style.color = '#fff';
            shell.style.color = '#fff';
        }
        input('<span class="js">const</span> <span style="color: #a3c6ec">object</span> = <span style="color: #efc014">{}</span>;</br><span class="js">object</span>.<span class="fun">name</span> = "balala";</br><span class="remark">//还是改变一下样式吧!背景色设成#000;</span></br><span class="remark">//还是不好看，字体颜色设成</span><span style="color: #30ad23">原谅绿#30ad23</span>;</br><span class="remark">//再改一下字体大小，改为10px;</span></br><span class="remark">//我还想加一个软妹子的皂片，不知道可不可以(( ื▿ ื) ......</span></br>=͟͟͞͞( •̀д•́) 哇！我怎么变黄了...不管了，召唤妹子..........</br><img src="meinv.jpg" onload="loadImage()"></br>');
    </script>
</body>

</html>
